<div>
    <div id="agregarArticulo" class="panel panel-primary" style="width: 90%; margin: 5%; margin-top: 100px;">
        <div class="panel-heading"></a>Vendedores</div>
        <div class="panel-body">
            <form>
                <div class="form-group-sm">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" ng-model="vendedor.username" />
                </div>
                <div class="form-group-sm">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" ng-model="vendedor.password" />
                </div>

                <div class="form-group-sm">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre"  ng-model="vendedor.nombre" value=""/>
                </div>
                <div class="form-group-sm">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido"  ng-model="vendedor.apellido" />
                </div>

                <div style="margin-top: 10px;">
                    <button ng-click="agregar();" class="btn btn-success" ng-disabled="!isModificable();">Agregar nuevo</button>
                    <button ng-click="modificar();" class="btn btn-primary" ng-disabled="isModificable();">Modificar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="lista">
        <div class="panel panel-primary" style="width: 90%; margin: 5%">
            <div class="panel-heading">Buscar vendedor</div>
            <div class="panel-body">
                <div class="form-group-sm">
                    <label for="buscar">Buscar</label>
                    <input type="text" id="buscar" class="form-control" placeholder="buscar vendedor"  ng-model="search" ng-change="buscar();"/>
                </div>
                <uib-pagination total-items="listado.totalElements" ng-model="pageNumber" max-size="maxSize" items-per-page="listado.size" class="pagination-sm" boundary-links="true" ng-change="obtenerListaVendedor();"></uib-pagination>
                <pre>Página: {{pageNumber}} / {{listado.totalPages}}</pre>
            </div>
            <table id="tablaListaVendedor" class="table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="vendedor in listado.content">
                    <td style="width: 10%">{{vendedor.username}}</td>
                    <td style="width: 10%">{{vendedor.nombre}}</td>
                    <td style="width: 10%">{{vendedor.apellido}}</td>
                    <td style="width: 20%">
                        <div class="btn-group">
                            <button ng-click="editar(vendedor);" class="btn btn-primary btn-sm">Modificar</button>
                            <button ng-click="eliminar(vendedor);" class="btn btn-danger btn-sm">Eliminar</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <pre>Página: {{pageNumber}} / {{listado.totalPages}}</pre>
            </div>
        </div>
    </div>
</div>
