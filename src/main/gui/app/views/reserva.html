<div class="row">
    <div class="col-md-12">
        <div id="stock" class="panel panel-primary">
            <div class="panel-heading"></a>Reserva</div>
            <div class="panel-body">
            <div class="content-fluid">
            <div class="row">
            <div class="col-md-4">
                <div class="form-group-sm">
                    <label for="nombre">Descripción de reserva</label>
                    <input type="text" class="form-control" ng-model="reserva.descripcion" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group-sm">
                    <label for="email">Dirección de email</label>
                    <input type="email" class="form-control" ng-model="reserva.email" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group-sm">
                    <label for="acciones">Acciones</label>
                    <button class="form-control btn btn-success" ng-click="generarReserva(reserva);"><span class="glyphicon glyphicon-plus"></span>Crear Reserva</button>
                </div>
            </div>
            </div>
            <div class="row">
                <table id="tablaListaArticulo" class="table">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in reserva.items">
                            <td style="width: 20%">{{item.articulo.codigo}}</td>
                            <td style="width: 30%">{{item.articulo.descripcion}}</td>
                            <td style="width: 30%"><input type="number" ng-model="item.cantidad" min="0" /></td>
                            <td style="width: 20%"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary" >
            <div class="panel-heading">Buscar artículos</div>
            <div class="panel-body">
                <div class="form-group-sm">
                    <label for="buscar">Buscar</label>
                    <input type="text" id="buscar" class="form-control" placeholder="buscar articulo"  ng-model="search" ng-change="buscarArticulo();"/>
                </div>
                <uib-pagination total-items="listado.totalElements" ng-model="pageNumber" max-size="maxSize" items-per-page="listado.size" class="pagination-sm" boundary-links="true" ng-change="obtenerListaArticulo();"></uib-pagination>
                <pre>Página: {{pageNumber}} / {{listado.totalPages}}</pre>
            </div>
            <table id="tablaListaArticulo" class="table">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="articulo in listado">
                    <td style="width: 20%">{{articulo.codigo}}</td>
                    <td style="width: 30%">{{articulo.descripcion}}</td>
                    <td style="width: 20%">
                        <div class="btn-group">
                          <button ng-click="agregarReserva(reserva, articulo);" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="panel-footer">
                <pre>Página: {{pageNumber}} / {{listado.totalPages}}</pre>
            </div>
        </div>
    </div>
</div>
